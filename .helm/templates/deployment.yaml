apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      initContainers:
      - name: init
        image: {{ .Values.werf.image.app }}
        command: [ "/bin/bash", "-lec", "sleep 5" ]
      containers:
      - name: app
        image: {{ .Values.werf.image.app }}
